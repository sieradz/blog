# PostgreSQL
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("ROR_PG_BLOG_HOST") %>
  port: <%= ENV.fetch("ROR_PG_BLOG_PORT") %>
  username: <%= ENV.fetch("ROR_PG_BLOG_USER") %>
  password: <%= ENV.fetch("ROR_PG_BLOG_PWD") %>

development:
  <<: *default
  database: <%= ENV.fetch("ROR_PG_BLOG_DB_DEV") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: blog_test

production:
  <<: *default
  database: blog_prod
